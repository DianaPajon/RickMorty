<div>
    <div class="header">
        <div class="search">
            <input type="text" [(ngModel)]="searchBar" (keyup)="filterResults()"/>
        </div>
    </div>
    <div class="characters">
        <div *ngFor="let character of characters">
            <img src="{{character.image}}"/>
            <p>Nombre : {{character.name}} <button [routerLink]="['/character', character.id]"> Ver p√°gina</button></p>
            
        </div>
    </div>
    <div>
        <button *ngIf="prevPage" (click)="loadPrev()">Anterior</button>
        <button *ngIf="nextPage" (click)="loadNext()">Siguiente</button>
    </div>
</div>
